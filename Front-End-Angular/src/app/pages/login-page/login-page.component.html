<form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
  <div class="mb-3">
    <label for="login" class="form-label">Email address</label>
    <input
      [(ngModel)]="authRequest.email"
      name="email"
      type="email"
      class="form-control"
      id="login"
      placeholder="name@example.com"
      required
      email
      #emailInput="ngModel"
    >
    <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="text-danger">
      <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
      <div *ngIf="emailInput.errors?.['email']">Invalid email format.</div>
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      [(ngModel)]="authRequest.password"
      name="password"
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
      required
      minlength="6"
      #passwordInput="ngModel"
    >
    <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-danger">
      <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
      <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters long.</div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
    Login
  </button>

  <p class="mt-3">
    Bạn chưa có tài khoản? <a (click)="register()" style="cursor: pointer; color: blue;">Tạo tài khoản</a>
  </p>
</form>
